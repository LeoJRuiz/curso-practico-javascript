<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figura Geometricas</title>
</head>
<body>
    <header>
    <h1>
        Figuras Geometricas
    </h1>
    <h1> Primer taller del curso practico JS </h1>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe Cuanto mide cada lado de tu cuadrado
            </label>
                <input id="InputCuadrado" type="number"/><br>
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el Perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el area
                </button>
        </form>
    </section>
</header>
<section>
    <h2>Calcula el area y perimetro de un Circulo</h2>
    <form>
        <label for="InputCirculo">
            Escribe Cuanto mide el radio de tu circulo
        </label>
            <input id="InputCirculo" type="number"/><br>
            <button type="button" onclick="calcularDiametroCirculo()">
                Calcular el Diametro
            </button>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el Perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
    </form>
</section>
<section>
    <h2>Calcula el area y perimetro de un Triangulo</h2>
    <form>
        <label for="lado1">
            Escribe Cuanto mide el primer lado de tu triangulo
        </label>
        <input id="lado1" type="number"/><br>
        <label for="lado2">
            Escribe Cuanto mide el segundo lado de tu triangulo
        </label>
        <input id="lado2" type="number"/><br>
        <label for="base">
            Escribe Cuanto mide la base de tu triangulo
        </label>
        <input id="base" type="number"/><br>
        <label for="altura">
            Escribe la Altura de tu Traiangulo
        </label>
        <input id="altura" type="number"><br>
        <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el Perimetro
        </button>
        <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el area
        </button>
    </form>
</section>
    <script src="./figuras.js"></script>
</body>

</html>
